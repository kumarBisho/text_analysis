
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Automation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .mode-selector {
            margin: 20px 0;
            display: flex;
            gap: 15px;
        }
        .mode-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
        }
        .mode-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .result-content {
            color: #333;
            line-height: 1.6;
            font-size: 15px;
        }
        .sentiment-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-top: 10px;
        }
        .sentiment-positive { background: #d4edda; color: #155724; }
        .sentiment-negative { background: #f8d7da; color: #721c24; }
        .sentiment-neutral { background: #d1ecf1; color: #0c5460; }
        .sentiment-mixed { background: #fff3cd; color: #856404; }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            padding: 20px;
        }
        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Text Analysis Automation</h1>
        <p class="subtitle">OpenAI GPT-4.1 via n8n</p>
        
        <textarea id="textInput" placeholder="Enter your text here for analysis..."></textarea>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="summary">üìù Summary</button>
            <button class="mode-btn" data-mode="sentiment">üòä Sentiment</button>
        </div>
        
        <button class="analyze-btn" onclick="analyzeText()">Analyze Text</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        let selectedMode = 'summary';
        
        // Mode selection
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedMode = this.dataset.mode;
            });
        });
        
        async function analyzeText() {
            const text = document.getElementById('textInput').value.trim();
            const resultDiv = document.getElementById('result');
            const analyzeBtn = document.querySelector('.analyze-btn');
            
            if (!text) {
                alert('Please enter some text to analyze');
                return;
            }
            
            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            resultDiv.className = 'result show';
            resultDiv.innerHTML = '<p class="loading">üîÑ Processing your text...</p>';
            
            try {    
                const response = await fetch('https://bisho.app.n8n.cloud/webhook-test/text-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: text,
                        mode: selectedMode 
                    })
                });
                
                if (!response.ok) throw new Error('API request failed');
                
                const data = await response.json();
                
                // Display results
                if (data.mode === 'summary') {
                    resultDiv.innerHTML = `
                        <h3>üìù Summary</h3>
                        <div class="result-content">${data.result}</div>
                        <div class="meta">
                            <strong>Model:</strong> ${data.model}<br>
                            <strong>Input length:</strong> ${data.inputText.length} characters
                        </div>
                    `;
                } else {
                    const sentimentClass = `sentiment-${data.result.toLowerCase()}`;
                    resultDiv.innerHTML = `
                        <h3>üòä Sentiment Analysis</h3>
                        <div class="result-content">
                            <span class="sentiment-badge ${sentimentClass}">
                                ${data.result.toUpperCase()}
                            </span>
                        </div>
                        <div class="meta">
                            <strong>Model:</strong> ${data.model}<br>
                            <strong>Input length:</strong> ${data.inputText.length} characters
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <div class="result-content">
                        Failed to analyze text. Please try again.<br>
                        <small>${error.message}</small>
                    </div>
                `;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Text';
            }
        }
        
        // Allow Enter key to submit (with Shift+Enter for new line)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeText();
            }
        });
    </script>
</body>
</html>
